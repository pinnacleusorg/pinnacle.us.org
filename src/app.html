<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#1e1d1d">

	<!-- <svelte:head> component in route template -->
	%sveltekit.head%

	<!-- OpenGraph Information -->
	<meta name="description" content="Pinnacle is a 36-hour competitive collegiate hackathon where 200 participants come together to build innovative and creative hacks in Dallas, TX." />
	<meta property="og:title" content="Pinnacle • The Olympics of Hackathons" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://pinnacle.us.org/" />
	<meta property="og:image" content="https://static.pinnacle.us.org/2021/assets/banner.png" />
	<meta property="og:description" content="The Olympics of Hackathons • Coming 2022" />

	<!-- PWA/Shortcut Information -->
	<meta name="apple-mobile-web-app-title" content="Pinnacle">
	<meta name="application-name" content="Pinnacle">
	<meta name="msapplication-TileColor" content="#c69e60">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">

	<link rel="apple-touch-icon" sizes="180x180" href="https://static.pinnacle.us.org/2021/meta/apple-touch-icon.png">
	<link rel="icon" type="image/x-icon" href="https://static.pinnacle.us.org/2021/meta/favicon.ico">
	<link rel="icon" type="image/png" sizes="16x16" href="https://static.pinnacle.us.org/2021/meta/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://static.pinnacle.us.org/2021/meta/favicon-32x32.png">
	<link rel="mask-icon" href="https://static.pinnacle.us.org/2021/meta/safari-pinned-tab.svg" color="#c69e60">
	<link rel="shortcut icon" href="https://static.pinnacle.us.org/2021/meta/favicon.ico">

	<!-- External Dependencies -->
	<link rel="stylesheet" href="https://static.pinnacle.us.org/2021/flexcore-custom-1.0.0-landing.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">

	<!-- Local Dependencies -->
	<link rel="stylesheet" href="css/global.css">
	<script type="application/javascript">
		document.addEventListener("DOMContentLoaded", () => {
			console.info("Peeking under the hood? We want you on our team! Apply now: https://pinnacle.us.org/apply");
		});
	</script>
</head>
<body>
	%sveltekit.body%
</body>
</html>
